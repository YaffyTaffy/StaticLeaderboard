<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Donation Leaderboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="leaderboardData.js"></script>

</head>

<body>

    <div class="overallSum">
        <h2>Overall Raised (CAD)</h2>
        <p>$500</p>
    </div>

    <div class="leaderboard">
        <h1>Leaderboard</h1>
        <div class="timeContainer">
            <div class="left">
                <p><strong>Start Time:</strong> 2024-10-19, 9:00 a.m.</p>
                <p><strong>End Time:</strong> 2024-10-20, 9:00 a.m.</p>
            </div>
            <div class="right">
                <p id="updateTime"><strong>Last Updated:</strong> ----/--/-- --:--:--</p>
            </div>   
        </div>
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Amount Raised (CAD)</th>
                </tr>
            </thead>

            <tbody id="tableData">

            </tbody>
        </table>
    </div>



</body>


</html>
